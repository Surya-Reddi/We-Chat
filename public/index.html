<!DOCTYPE html>
<html>
  <head>
    <title>Chat App Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />

  </head>
  <body>

    <div class="card" id="loginScreen">
      <h2>Join Chat</h2>
      <input id="usernameInput" type="text" placeholder="Enter your username" />
      <h4>Available Rooms:</h4>
      <ul id="roomList"></ul>
      <input id="roomInput" type="text" placeholder="Enter room name" />
      <button id="loginBtn">Join Room</button>
    </div>

    <div class="card" id="chatScreen" style="display:none;">
      <h3 id ="roomTitle"></h3>
      <h4>Users in this room:</h4>
      <ul id="activeUsers"></ul>
      <div id="messages"></div>
      <div class="messageInputRow">
        <input id="msgInput" type="text" placeholder="Type a message..." />
        <button id="sendBtn">âž¤</button>
      </div>
      <p id="typingStatus"></p>
    </div>
    
    <!-- Load socket.io client -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
